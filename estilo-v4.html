<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    .caixas {
        display: flex;
        justify-content: space-between;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

</style>

<div id="app">
    <section class="caixas">
        <!--<section class="demo" :style="{'background-color': cor}"></section>-->
        <!--Ou usando padrão camelCase em background já que esta utilizado em java script
            em CSS para utilizar um identificador válido deve estar entre aspas simples ''
        -->
        <section class="demo" :style="{backgroundColor: cor}"></section>
        
        <!--<section class="demo" :style="[meuEstilo, {height: altura}]"></section>-->
        <section class="demo" :style="[meuEstilo]"></section>

        <section class="demo"></section>
    </section>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
    <input type="text" v-model="altura">
    
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 20
        },
        computed: {
            meuEstilo() {
                return{
                    backgroundColor: this.cor,
                    width: this.largura + 'px',
                    height: this.altura + 'px'
                    
                }
                
            }
        }
    })
</script>
