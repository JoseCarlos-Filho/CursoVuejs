<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- Em sintaxe reduzida voce retira o v-on por apenas @-->
    <button @click="somar">Soma 1</button>
    <hr>
    <!-- Em sintaxe reduzida voce retira o v-bind por apenas :-->
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++
            }
        }
    })
</script>
